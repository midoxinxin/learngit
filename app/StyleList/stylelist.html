<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <title>列表切换</title>
    </head>
    <body>
    <div class="box">
       <div class="list-box">
        <ul class="list">
            <li class="list-1" id="list-1" style="background-position:0 -26px"></li>   <!--默认图标的样式 四个栅格中第3个  向左为正 向右为负 x:0 y:-26px(高度)-->
            <li class="list-2" id="list-2" style="background-position:-30px -26px"></li>  <!--第4个-->
        </ul>
        </div>

    <div>
         <ul class="changelist">
           <li class="list-1-o">

           </div>
           </li>
           <li class="list-1-o">
               <div class="lesson-info">
                 <img src="img/lesson.png" style="width:240px">

            </div>
           </li>
          <li class="list-1-o">
             <div class="lesson-info">
                <img src="img/lesson.png" style="width:240px">

            </div>
           </li>

           </li>

</html>
